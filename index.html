<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div class="notebook">

        <div id="head" class="head center">
            <h1>To do list</h1>
        </div>
        <div id="body" class="body center">
            <ul id="list" class="list center" style="list-style-type:none;">

                <li class="inputEl">
                    <span class="newElCheck"></span>
                    <input class="inputText" placeholder="New to-do">
                    <span class="inputAdd">&#x1F4CC;</span>
                </li>

                <div class="newToDoArea"></div>

                <h1 id="noElText">Write some stuff and add here...</h1>

            </ul>
        </div>


        <div id="quoteArea" class="center bottom">
            <h4>Daily Quote From Api </h4>
            <h1 id="quoteText"></h1>
            <h1 id="quoteAuthor"></h1>

        </div>






    </div>











    <script src="./app.js"></script>
</body>

</html>
